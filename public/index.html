<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueChip AI Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .logo-section {
            margin-bottom: 30px;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #4285f4, #9c27b0);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }
        
        /* BlueChip Official Logo */
        .bluechip-logo {
            width: 40px;
            height: 40px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 8px;
            display: block;
        }
        
        /* Option 1: Use their Facebook page logo */
        .bluechip-logo.favicon {
            background-image: url('https://graph.facebook.com/BluechipTechnologiesAsia/picture?type=large');
        }
        
        /* Alternative Facebook logo options */
        .bluechip-logo.facebook-small {
            background-image: url('https://graph.facebook.com/BluechipTechnologiesAsia/picture?type=small');
        }
        
        .bluechip-logo.facebook-square {
            background-image: url('https://graph.facebook.com/BluechipTechnologiesAsia/picture?type=square');
        }
        
        /* Option 2: Use local logo file */
        .bluechip-logo.local {
            background-image: url('logo.png');
        }
        
        /* Fallback: Gradient BC */
        .bluechip-logo.fallback {
            background: linear-gradient(45deg, #4285f4, #9c27b0);
            color: white;
            font-weight: bold;
            font-size: 16px;
        }
        
        .title {
            font-size: 32px;
            font-weight: normal;
            color: #5f6368;
            margin: 0;
            text-align: center;
        }
        
        .search-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 30px auto;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9aa0a6;
            font-size: 16px;
        }
        
        .search-input {
            width: 100%;
            padding: 16px 50px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            box-shadow: 0 2px 5px 1px rgba(64,60,67,.16);
            transition: box-shadow 0.2s;
        }
        
        .search-input:focus {
            box-shadow: 0 2px 5px 1px rgba(64,60,67,.28);
        }
        
        .mic-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9aa0a6;
            font-size: 16px;
        }
        
        .sites-section {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .sites-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .site-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .site-item:hover {
            background-color: #f8f9fa;
        }
        
        .site-icon {
            width: 48px;
            height: 48px;
            background-color: #f1f3f4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            font-size: 20px;
        }
        
        .site-name {
            font-size: 12px;
            color: #5f6368;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcomeScreen">
        <!-- Logo Section -->
        <div class="logo-section">
        <div class="logo-container">
            <div class="bluechip-logo local"></div>
            <h1 class="title">BlueChip AI Browser</h1>
        </div>
        </div>

    <!-- Search Section -->
    <div class="search-container">
        <div class="search-box">
            <div class="search-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </div>
            <input type="text" class="search-input" placeholder="Search the web or enter a URL" id="searchInput">
            <div class="mic-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
            </div>
        </div>
    </div>

        <!-- Popular Sites Section -->
        <div class="sites-section">
            <div class="sites-grid">
                <div class="site-item" onclick="openSite('https://www.google.com')">
                    <div class="site-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </div>
                    <span class="site-name">Google</span>
                </div>
                <div class="site-item" onclick="openSite('https://www.youtube.com')">
                    <div class="site-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="23 7 16 12 23 17 23 7"></polygon>
                            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                        </svg>
                    </div>
                    <span class="site-name">YouTube</span>
                </div>
                <div class="site-item" onclick="openSite('https://github.com')">
                    <div class="site-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                        </svg>
                    </div>
                    <span class="site-name">GitHub</span>
                </div>
                <div class="site-item" onclick="openSite('https://en.wikipedia.org')">
                    <div class="site-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                        </svg>
                    </div>
                    <span class="site-name">Wikipedia</span>
                </div>
                <div class="site-item" onclick="openSite('https://linkedin.com')">
                    <div class="site-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                            <rect x="2" y="9" width="4" height="12"></rect>
                            <circle cx="4" cy="4" r="2"></circle>
                        </svg>
                    </div>
                    <span class="site-name">LinkedIn</span>
                </div>
            </div>
        </div>

    </div>

    <!-- Browser View (hidden by default) -->
    <div id="browserView" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: calc(100vh - 30px); z-index: 1000; background: white; flex-direction: column;">
        <!-- Navigation Bar -->
        <div style="display: flex; align-items: center; padding: 8px; background-color: #f8f9fa; border-bottom: 1px solid #e0e0e0; flex-shrink: 0;">
            <!-- Navigation Buttons -->
            <div style="display: flex; gap: 8px; margin-right: 12px;">
                <button onclick="goBack()" style="padding: 6px 12px; border: 1px solid #ccc; background: white; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15,18 9,12 15,6"></polyline>
                    </svg>
                </button>
                <button onclick="goForward()" style="padding: 6px 12px; border: 1px solid #ccc; background: white; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9,18 15,12 9,6"></polyline>
                    </svg>
                </button>
                <button onclick="refresh()" style="padding: 6px 12px; border: 1px solid #ccc; background: white; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="23,4 23,10 17,10"></polyline>
                        <polyline points="1,20 1,14 7,14"></polyline>
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                    </svg>
                </button>
                <button onclick="goHome()" style="padding: 6px 12px; border: 1px solid #ccc; background: white; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9,22 9,12 15,12 15,22"></polyline>
                    </svg>
                </button>
                <button onclick="toggleFullscreen()" style="padding: 6px 12px; border: 1px solid #ccc; background: white; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Address Bar -->
            <input 
                type="text" 
                id="addressBar" 
                placeholder="Enter URL or search query"
                style="flex: 1; padding: 8px 12px; border: 1px solid #ccc; border-radius: 20px; outline: none; font-size: 14px;"
            />
        </div>
        
        <!-- WebView -->
        <webview 
            id="webview" 
            style="flex: 1; width: 100%; height: calc(100vh - 90px);"
            nodeintegration="false"
            websecurity="true"
        ></webview>
    </div>

    <script>
        // Fix global issue for Electron
        if (typeof global === 'undefined') {
            window.global = window;
        }

        let currentUrl = '';
        let isSearchMode = false;
        let sessionHistory = [];
        let currentHistoryIndex = -1;

        function addToHistory(url, title = '') {
            // Remove any future history if we're not at the end
            if (currentHistoryIndex < sessionHistory.length - 1) {
                sessionHistory = sessionHistory.slice(0, currentHistoryIndex + 1);
            }
            
            // Add new entry
            sessionHistory.push({ url: url, title: title, timestamp: Date.now() });
            currentHistoryIndex = sessionHistory.length - 1;
            
            console.log('History updated:', sessionHistory);
            console.log('Current index:', currentHistoryIndex);
        }

        function openSite(url) {
            if (typeof require !== 'undefined') {
                // Electron environment - load in webview
                loadInWebView(url);
            } else {
                // Browser environment
                window.open(url, '_blank');
            }
        }

        function loadInWebView(url) {
            try {
                // Add to session history
                addToHistory(url, 'Search Result');
                
                // Hide the welcome screen and show the webview
                const welcomeScreen = document.getElementById('welcomeScreen');
                const browserView = document.getElementById('browserView');
                
                if (welcomeScreen) {
                    welcomeScreen.style.display = 'none';
                }
                if (browserView) {
                    browserView.style.display = 'block';
                }
                
                // Load the URL in the webview
                const webview = document.getElementById('webview');
                if (webview) {
                    webview.src = url;
                    currentUrl = url;
                    isSearchMode = true;
                    
                    // Update the address bar
                    const addressBar = document.getElementById('addressBar');
                    if (addressBar) {
                        addressBar.value = url;
                    }
                } else {
                    console.error('Webview element not found');
                }
            } catch (error) {
                console.error('Error in loadInWebView:', error);
            }
        }

        function goBack() {
            console.log('Go back clicked. Current index:', currentHistoryIndex);
            console.log('Session history:', sessionHistory);
            
            if (currentHistoryIndex > 0) {
                // Go back in our session history
                currentHistoryIndex--;
                const previousEntry = sessionHistory[currentHistoryIndex];
                
                if (previousEntry.url === 'home') {
                    // Go back to home screen
                    goHome();
                } else {
                    // Load the previous URL
                    const webview = document.getElementById('webview');
                    if (webview) {
                        webview.src = previousEntry.url;
                        currentUrl = previousEntry.url;
                        
                        // Update address bar
                        const addressBar = document.getElementById('addressBar');
                        if (addressBar) {
                            addressBar.value = previousEntry.url;
                        }
                    }
                }
            } else if (currentHistoryIndex === 0) {
                // Go back to home screen
                goHome();
            } else {
                // No history, go to home
                goHome();
            }
        }

        function goForward() {
            console.log('Go forward clicked. Current index:', currentHistoryIndex);
            console.log('Session history:', sessionHistory);
            
            if (currentHistoryIndex < sessionHistory.length - 1) {
                // Go forward in our session history
                currentHistoryIndex++;
                const nextEntry = sessionHistory[currentHistoryIndex];
                
                if (nextEntry.url === 'home') {
                    // Go to home screen
                    goHome();
                } else {
                    // Load the next URL
                    const webview = document.getElementById('webview');
                    if (webview) {
                        webview.src = nextEntry.url;
                        currentUrl = nextEntry.url;
                        
                        // Update address bar
                        const addressBar = document.getElementById('addressBar');
                        if (addressBar) {
                            addressBar.value = nextEntry.url;
                        }
                    }
                }
            }
        }

        function refresh() {
            const webview = document.getElementById('webview');
            if (webview && webview.reload) {
                webview.reload();
            }
        }

        function goHome() {
            // Add home to history if not already there
            if (sessionHistory.length === 0 || sessionHistory[sessionHistory.length - 1].url !== 'home') {
                addToHistory('home', 'BlueChip AI Browser Home');
            }
            
            // Show welcome screen
            document.getElementById('welcomeScreen').style.display = 'block';
            document.getElementById('browserView').style.display = 'none';
            isSearchMode = false;
            
            // Clear address bar
            const addressBar = document.getElementById('addressBar');
            if (addressBar) {
                addressBar.value = '';
            }
        }

        function toggleFullscreen() {
            if (typeof require !== 'undefined') {
                // Electron environment
                const { remote } = require('electron');
                const currentWindow = remote.getCurrentWindow();
                if (currentWindow.isFullScreen()) {
                    currentWindow.setFullScreen(false);
                } else {
                    currentWindow.setFullScreen(true);
                }
            } else {
                // Browser environment
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
        }

        function navigateToUrl() {
            const url = document.getElementById('addressBar').value.trim();
            if (url) {
                let fullUrl = url;
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    if (url.includes('.') && !url.includes(' ')) {
                        // Looks like a domain
                        fullUrl = 'https://' + url;
                    } else {
                        // Search query
                        fullUrl = 'https://www.google.com/search?q=' + encodeURIComponent(url);
                    }
                }
                loadInWebView(fullUrl);
            }
        }

        // Handle search input
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    if (query.startsWith('http://') || query.startsWith('https://')) {
                        loadInWebView(query);
                    } else {
                        loadInWebView('https://www.google.com/search?q=' + encodeURIComponent(query));
                    }
                }
            }
        });

        // Handle address bar
        document.getElementById('addressBar').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                navigateToUrl();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // F11 for fullscreen toggle
            if (e.key === 'F11') {
                e.preventDefault();
                toggleFullscreen();
            }
            // Escape to go home
            if (e.key === 'Escape' && isSearchMode) {
                goHome();
            }
            // Ctrl+R for refresh
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                refresh();
            }
            // Ctrl+L to focus address bar
            if (e.ctrlKey && e.key === 'l') {
                e.preventDefault();
                const addressBar = document.getElementById('addressBar');
                if (addressBar) {
                    addressBar.focus();
                    addressBar.select();
                }
            }
        });

        // Webview event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize session history with home screen
            addToHistory('home', 'BlueChip AI Browser Home');
            
            const webview = document.getElementById('webview');
            if (webview) {
                // Wait for webview to be ready
                webview.addEventListener('dom-ready', function() {
                    console.log('Webview is ready');
                });

                webview.addEventListener('did-navigate', function(e) {
                    currentUrl = e.url;
                    const addressBar = document.getElementById('addressBar');
                    if (addressBar) {
                        addressBar.value = e.url;
                    }
                });

                webview.addEventListener('did-fail-load', function(e) {
                    console.error('Failed to load:', e.errorDescription);
                });

                webview.addEventListener('did-finish-load', function() {
                    console.log('Webview finished loading');
                });
            } else {
                console.error('Webview element not found during initialization');
            }
        });
    </script>
</body>
</html>
