<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueChip AI Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .logo-section {
            margin-bottom: 30px;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #4285f4, #9c27b0);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }
        
        .title {
            font-size: 32px;
            font-weight: normal;
            color: #5f6368;
            margin: 0;
            text-align: center;
        }
        
        .search-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 30px auto;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9aa0a6;
            font-size: 16px;
        }
        
        .search-input {
            width: 100%;
            padding: 16px 50px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            box-shadow: 0 2px 5px 1px rgba(64,60,67,.16);
            transition: box-shadow 0.2s;
        }
        
        .search-input:focus {
            box-shadow: 0 2px 5px 1px rgba(64,60,67,.28);
        }
        
        .mic-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9aa0a6;
            font-size: 16px;
        }
        
        .sites-section {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .sites-title {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 20px;
            text-align: center;
            font-weight: normal;
        }
        
        .sites-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .site-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .site-item:hover {
            background-color: #f8f9fa;
        }
        
        .site-icon {
            width: 48px;
            height: 48px;
            background-color: #f1f3f4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            font-size: 20px;
        }
        
        .site-name {
            font-size: 12px;
            color: #5f6368;
            text-align: center;
        }
        
        .buttons-section {
            margin-top: 40px;
            display: flex;
            gap: 12px;
            justify-content: center;
            align-items: center;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            border: 1px solid;
            transition: all 0.2s;
        }
        
        .btn-secondary {
            background-color: #f8f9fa;
            color: #3c4043;
            border-color: #f8f9fa;
        }
        
        .btn-secondary:hover {
            background-color: #f1f3f4;
            border-color: #dadce0;
        }
        
        .btn-primary {
            background-color: #4285f4;
            color: white;
            border-color: #4285f4;
        }
        
        .btn-primary:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcomeScreen">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-container">
                <div class="logo">BC</div>
                <h1 class="title">BlueChip AI Browser</h1>
            </div>
        </div>

    <!-- Search Section -->
    <div class="search-container">
        <div class="search-box">
            <div class="search-icon">üîç</div>
            <input type="text" class="search-input" placeholder="Search the web or enter a URL" id="searchInput">
            <div class="mic-icon">üé§</div>
        </div>
    </div>

        <!-- Popular Sites Section -->
        <div class="sites-section">
            <h2 class="sites-title">Popular Sites</h2>
            <div class="sites-grid">
                <div class="site-item" onclick="openSite('https://www.google.com')">
                    <div class="site-icon">üîç</div>
                    <span class="site-name">Google</span>
                </div>
                <div class="site-item" onclick="openSite('https://www.youtube.com')">
                    <div class="site-icon">üì∫</div>
                    <span class="site-name">YouTube</span>
                </div>
                <div class="site-item" onclick="openSite('https://github.com')">
                    <div class="site-icon">üíª</div>
                    <span class="site-name">GitHub</span>
                </div>
                <div class="site-item" onclick="openSite('https://en.wikipedia.org')">
                    <div class="site-icon">üìö</div>
                    <span class="site-name">Wikipedia</span>
                </div>
                <div class="site-item" onclick="openSite('https://linkedin.com')">
                    <div class="site-icon">üíº</div>
                    <span class="site-name">LinkedIn</span>
                </div>
            </div>
        </div>

    <!-- Action Buttons -->
    <div class="buttons-section">
        <button class="btn btn-secondary" onclick="openSite('https://www.google.com')">
            Google Search
        </button>
        <button class="btn btn-primary" onclick="openSite('https://bluechiptech.asia/')">
            Bluechip Tech
        </button>
    </div>
    </div>

    <!-- Browser View (hidden by default) -->
    <div id="browserView" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: calc(100vh - 30px); z-index: 1000; background: white; flex-direction: column;">
        <!-- Navigation Bar -->
        <div style="display: flex; align-items: center; padding: 8px; background-color: #f8f9fa; border-bottom: 1px solid #e0e0e0; flex-shrink: 0;">
            <!-- Navigation Buttons -->
            <div style="display: flex; gap: 8px; margin-right: 12px;">
                <button onclick="goBack()" style="padding: 6px 12px; border: 1px solid #ccc; background: white; border-radius: 4px; cursor: pointer; font-size: 14px; font-weight: bold;">&lt;</button>
                <button onclick="goForward()" style="padding: 6px 12px; border: 1px solid #ccc; background: white; border-radius: 4px; cursor: pointer; font-size: 14px; font-weight: bold;">&gt;</button>
                <button onclick="refresh()" style="padding: 6px 12px; border: 1px solid #ccc; background: white; border-radius: 4px; cursor: pointer;">‚ü≥</button>
                <button onclick="goHome()" style="padding: 6px 12px; border: 1px solid #ccc; background: white; border-radius: 4px; cursor: pointer;">üè†</button>
                <button onclick="toggleFullscreen()" style="padding: 6px 12px; border: 1px solid #ccc; background: white; border-radius: 4px; cursor: pointer;">‚õ∂</button>
            </div>
            
            <!-- Address Bar -->
            <input 
                type="text" 
                id="addressBar" 
                placeholder="Enter URL or search query"
                style="flex: 1; padding: 8px 12px; border: 1px solid #ccc; border-radius: 20px; outline: none; font-size: 14px;"
            />
        </div>
        
        <!-- WebView -->
        <webview 
            id="webview" 
            style="flex: 1; width: 100%; height: calc(100vh - 90px);"
            nodeintegration="false"
            websecurity="true"
        ></webview>
    </div>

    <script>
        // Fix global issue for Electron
        if (typeof global === 'undefined') {
            window.global = window;
        }

        let currentUrl = '';
        let isSearchMode = false;

        function openSite(url) {
            if (typeof require !== 'undefined') {
                // Electron environment - load in webview
                loadInWebView(url);
            } else {
                // Browser environment
                window.open(url, '_blank');
            }
        }

        function loadInWebView(url) {
            try {
                // Hide the welcome screen and show the webview
                const welcomeScreen = document.getElementById('welcomeScreen');
                const browserView = document.getElementById('browserView');
                
                if (welcomeScreen) {
                    welcomeScreen.style.display = 'none';
                }
                if (browserView) {
                    browserView.style.display = 'block';
                }
                
                // Load the URL in the webview
                const webview = document.getElementById('webview');
                if (webview) {
                    webview.src = url;
                    currentUrl = url;
                    isSearchMode = true;
                    
                    // Update the address bar
                    const addressBar = document.getElementById('addressBar');
                    if (addressBar) {
                        addressBar.value = url;
                    }
                } else {
                    console.error('Webview element not found');
                }
            } catch (error) {
                console.error('Error in loadInWebView:', error);
            }
        }

        function goBack() {
            const webview = document.getElementById('webview');
            if (webview && webview.canGoBack && webview.canGoBack()) {
                webview.goBack();
            }
        }

        function goForward() {
            const webview = document.getElementById('webview');
            if (webview && webview.canGoForward && webview.canGoForward()) {
                webview.goForward();
            }
        }

        function refresh() {
            const webview = document.getElementById('webview');
            if (webview && webview.reload) {
                webview.reload();
            }
        }

        function goHome() {
            // Show welcome screen
            document.getElementById('welcomeScreen').style.display = 'block';
            document.getElementById('browserView').style.display = 'none';
            isSearchMode = false;
        }

        function toggleFullscreen() {
            if (typeof require !== 'undefined') {
                // Electron environment
                const { remote } = require('electron');
                const currentWindow = remote.getCurrentWindow();
                if (currentWindow.isFullScreen()) {
                    currentWindow.setFullScreen(false);
                } else {
                    currentWindow.setFullScreen(true);
                }
            } else {
                // Browser environment
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
        }

        function navigateToUrl() {
            const url = document.getElementById('addressBar').value.trim();
            if (url) {
                let fullUrl = url;
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    if (url.includes('.') && !url.includes(' ')) {
                        // Looks like a domain
                        fullUrl = 'https://' + url;
                    } else {
                        // Search query
                        fullUrl = 'https://www.google.com/search?q=' + encodeURIComponent(url);
                    }
                }
                loadInWebView(fullUrl);
            }
        }

        // Handle search input
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    if (query.startsWith('http://') || query.startsWith('https://')) {
                        loadInWebView(query);
                    } else {
                        loadInWebView('https://www.google.com/search?q=' + encodeURIComponent(query));
                    }
                }
            }
        });

        // Handle address bar
        document.getElementById('addressBar').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                navigateToUrl();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // F11 for fullscreen toggle
            if (e.key === 'F11') {
                e.preventDefault();
                toggleFullscreen();
            }
            // Escape to go home
            if (e.key === 'Escape' && isSearchMode) {
                goHome();
            }
            // Ctrl+R for refresh
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                refresh();
            }
            // Ctrl+L to focus address bar
            if (e.ctrlKey && e.key === 'l') {
                e.preventDefault();
                const addressBar = document.getElementById('addressBar');
                if (addressBar) {
                    addressBar.focus();
                    addressBar.select();
                }
            }
        });

        // Webview event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const webview = document.getElementById('webview');
            if (webview) {
                // Wait for webview to be ready
                webview.addEventListener('dom-ready', function() {
                    console.log('Webview is ready');
                });

                webview.addEventListener('did-navigate', function(e) {
                    currentUrl = e.url;
                    const addressBar = document.getElementById('addressBar');
                    if (addressBar) {
                        addressBar.value = e.url;
                    }
                });

                webview.addEventListener('did-fail-load', function(e) {
                    console.error('Failed to load:', e.errorDescription);
                });

                webview.addEventListener('did-finish-load', function() {
                    console.log('Webview finished loading');
                });
            } else {
                console.error('Webview element not found during initialization');
            }
        });
    </script>
</body>
</html>
